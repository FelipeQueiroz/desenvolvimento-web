<body>
	<h3>Programa de Boas vindas!</h3>

<script language="javascript">

	/* Objetivo: Capturar o nome do usuario e apresentar uma saudacao personalizada 
	Definir as variaveis com o prefixo js_
	Elementos de entrada:metodo prompt do objeto window
	Elementos de saida: metodo write do objeto document */

	/* Definição de Variaveis*/
	var js_nome;

	/* Entrada de Dados*/
	js_nome = window.prompt('Entre com seu nome:', 'Digite seu nome nesta caixa');
	/* Saida de Dados */
	document.write('Ola' + js_nome + 'Seja bem vindo!' );


	/* Mensagem de saudação personalizada */
</script>

</body>
